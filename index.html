<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="icon" type="image/x-icon" href="img/icon-game.png">
    <link rel="stylesheet" href="css/style.css"/>
</head>
    <body>
        <header>
            <form action="" name="formulario" onsubmit="return false">
                <div>
                    <label for="tipo_peca_x">
                        <input type="radio" name="tipo_peca" id="tipo_peca_x" value="1" checked hidden/>
                        <div class="div_x">
                            <p>X</p>
                        </div>
                    </label>
                    <label for="tipo_peca_o">
                        <input type="radio" name="tipo_peca" id="tipo_peca_o" value="2" hidden/>
                        <div class="div_o">
                            <p>O</p>
                        </div>
                    </label>
                </div>
                <div>
                    <button type="button" id="botao_iniciar" onClick="iniciarJogo()">Iniciar</button>
                <div>
            </form>
        </header>
        <div id="divJogo">
            <h1 id="label"></h1>
            <div id="jogo"></div>
        </div>
        <script src="js/model.js"></script>
        <script src="js/utils.js"></script>
    </body>
</html>
